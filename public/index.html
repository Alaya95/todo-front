<!DOCTYPE html>
<html lang="">
<head>
    <meta content="#7952b3" name="theme-color"/>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width,initial-scale=1.0" name="viewport"/>

    <link
            href="https://getbootstrap.com/docs/5.0/examples/sidebars/sidebars.css"
            rel="stylesheet"
    />
    <link
            crossorigin="anonymous"
            href="https://getbootstrap.com/docs/5.0/dist/css/bootstrap.min.css"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            rel="stylesheet"
    />
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/861689887d.js"></script>
    <!-- Favicons -->
    <link
            href="https://getbootstrap.com/docs/5.0/assets/img/favicons/apple-touch-icon.png"
            rel="apple-touch-icon"
            sizes="180x180"
    />

    <link
            href="https://getbootstrap.com/docs/5.0/assets/img/favicons/manifest.json"
            rel="manifest"
    />
    <link
            color="#7952b3"
            href="https://getbootstrap.com/docs/5.0/assets/img/favicons/safari-pinned-tab.svg"
            rel="mask-icon"
    />
    <link
            href="https://getbootstrap.com/docs/5.0/assets/img/favicons/favicon.ico"
            rel="icon"
    />
    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap"
            rel="stylesheet"
    />

    <link href="<%= BASE_URL %>favicon.ico" rel="icon"/>

    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body class="font-montserrat-alternate bg-dark">
<noscript>
    <strong>
        We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.
    </strong>
</noscript>
<div id="app"></div>

<script
        crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://getbootstrap.com/docs/5.0/dist/js/bootstrap.bundle.min.js"
></script>

<script src="https://getbootstrap.com/docs/5.0/examples/sidebars/sidebars.js"></script>
</body>
</html>
